<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer - Study Tracker</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preload" href="Excalifont-Regular.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="preload" href="LeagueSpartan-VariableFont_wght.ttf" as="font" type="font/ttf" crossorigin>
    <script src="loader.js"></script>
</head>
<body class="term-0">
    <header>POMODORO</header>
    <div class="headerspacer"></div>
    <div class="sidewallleft"></div>
    <div class="sidewallright"></div>

    <div class="navbar">
        <a class="term-element" href="index.html">Dashboard</a>
        <a class="term-element" href="subjects.html">Subjects</a>
        <a class="term-element" href="homework.html">Homework</a>
        <a href="tools.html" class="term-element">Tools</a>
        <a class="term-element" href="analytics.html">Analytics</a>
        <a class="term-element" href="settings.html">Settings</a>
    </div>

    <div class="container">
        <div class="pomocard">
            <h1>Pomodoro Timer</h1>
            <div class="timer-display">
                <span id="minutes">25</span>:<span id="seconds">00</span>
            </div>
            <div class="timer-controls">
                <button id="startBtn" class="timer-btn">Start</button>
                <button id="pauseBtn" class="timer-btn" disabled>Pause</button>
                <button id="resetBtn" class="timer-btn">Reset</button>
            </div>
            <div class="timer-mode">
                <button class="mode-btn active" data-time="25">25 min</button>
                <button class="mode-btn" data-time="5">5 min</button>
                <button class="mode-btn" data-time="15">15 min</button>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="localStorageManager.js"></script>
    <script src="termController.js"></script>
    <script src="darkMode.js"></script>
    <script src="blackoutMode.js"></script>
    <script src="notify.js"></script>
    <script src="ripple.js"></script>
    <script src="pomodoro.js"></script>
</body>
</html>
