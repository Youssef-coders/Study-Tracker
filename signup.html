<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>TrackMyStudies - Sign Up</title>
  <link rel="stylesheet" href="style.css?v=1" />
  <link rel="stylesheet" href="auth-styles.css" />
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <script src="loader.js"></script>
</head>
<body class="auth-page">
  <div class="auth-container">
    <!-- Back to Home -->
    <a href="index.html" class="back-link">‚Üê Back to Home</a>
    
    <!-- Logo/Brand -->
    <div class="brand-header">
      <h1>TrackMyStudies</h1>
      <p>Your Personal Academic Companion</p>
    </div>

    <!-- Signup Form -->
    <div class="auth-form-container">
      <h2>Create Your Account</h2>
      <form class="auth-form" id="signupForm">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" required placeholder="Choose a username" />
          <small>Must be at least 3 characters long</small>
        </div>
        <div class="form-group">
          <label for="email">Email (optional)</label>
          <input type="email" id="email" placeholder="your@email.com" />
          <small>For future features and notifications</small>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" required placeholder="Create a secure password" />
          <small>Must be at least 6 characters long</small>
        </div>
        <div class="form-group">
          <label for="confirmPassword">Confirm Password</label>
          <input type="password" id="confirmPassword" required placeholder="Confirm your password" />
        </div>
        <button type="submit" class="auth-btn primary">Create Account</button>
        
        <div class="divider">
          <span>or</span>
        </div>
        
        <button type="button" class="auth-btn google" id="googleSignupBtn">
          <svg width="18" height="18" viewBox="0 0 24 24">
            <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
            <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
            <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
            <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
          </svg>
          Continue with Google
        </button>
        
        <p class="auth-link">Already have an account? <a href="login.html">Sign in here</a></p>
      </form>
    </div>
  </div>

  <script>
    console.log('Signup page loaded');
    
    // Simple localStorage functions
    function saveData(key, data) {
      try {
        localStorage.setItem(key, JSON.stringify(data));
        console.log('Saved:', key, data);
      } catch(e) {
        console.error('Save error:', e);
      }
    }
    
    function loadData(key) {
      try {
        const data = localStorage.getItem(key);
        return data ? JSON.parse(data) : null;
      } catch(e) {
        console.error('Load error:', e);
        return null;
      }
    }
    
    function showMessage(message, type = 'info') {
      alert(`${type.toUpperCase()}: ${message}`);
    }
    
    document.addEventListener('DOMContentLoaded', function() {
      console.log('DOM loaded');
      
      const form = document.getElementById('signupForm');
      if (!form) {
        console.error('Signup form not found!');
        return;
      }
      
      form.addEventListener('submit', function(e) {
        e.preventDefault();
        
        const username = document.getElementById('username').value.trim();
        const email = document.getElementById('email').value.trim();
        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirmPassword').value;
        
        console.log('Signup attempt:', username);
        
        // Validation
        if (!username || !password || !confirmPassword) {
          showMessage('Please fill in required fields', 'error');
          return;
        }
        
        if (username.length < 3) {
          showMessage('Username must be at least 3 characters', 'error');
          return;
        }
        
        if (password.length < 6) {
          showMessage('Password must be at least 6 characters', 'error');
          return;
        }
        
        if (password !== confirmPassword) {
          showMessage('Passwords do not match', 'error');
          return;
        }
        
        // Check if username already exists
        const users = loadData('users') || [];
        console.log('Existing users:', users.length);
        
        if (users.find(u => u.username === username)) {
          showMessage('Username already exists', 'error');
          return;
        }
        
        // Create new user
        const newUser = {
          id: Date.now().toString(),
          username: username,
          email: email || '',
          password: password,
          plan: 'free',
          createdAt: new Date().toISOString(),
          lastLogin: new Date().toISOString()
        };
        
        users.push(newUser);
        saveData('users', users);
        saveData('currentUser', newUser);
        
        showMessage(`Account created successfully! Welcome, ${username}!`);
        
        // Redirect to dashboard
        console.log('Redirecting to dashboard...');
        setTimeout(() => {
          window.location.href = 'dashboard.html';
        }, 1500);
      });
      
      // Initialize Google Sign-In
      initializeGoogleSignIn();
      
      console.log('Signup page setup complete');
    });
    
    function initializeGoogleSignIn() {
      if (typeof google !== 'undefined') {
        try {
          const parts = ['148847972276', '7vae10lnl18bred72f96m4ckqq0m607k'];
          const domain = 'apps.googleusercontent.com';
          const clientId = parts[0] + '-' + parts[1] + '.' + domain;
          google.accounts.id.initialize({
            client_id: clientId,
            callback: handleGoogleSignUp,
            auto_select: false,
            cancel_on_tap_outside: true
          });
          
          // Setup Google button
          const googleBtn = document.getElementById('googleSignupBtn');
          if (googleBtn) {
            googleBtn.addEventListener('click', function() {
              try {
                google.accounts.id.prompt();
              } catch (error) {
                console.error('Google Sign-Up error:', error);
                showGoogleFallback();
              }
            });
          }
          
          console.log('Google Sign-In initialized for signup');
        } catch (error) {
          console.error('Google initialization error:', error);
          setupGoogleFallback();
        }
      } else {
        console.log('Google Sign-In API not loaded yet, retrying...');
        setTimeout(initializeGoogleSignIn, 500);
      }
    }
    
    function setupGoogleFallback() {
      const googleBtn = document.getElementById('googleSignupBtn');
      if (googleBtn) {
        googleBtn.addEventListener('click', function() {
          showGoogleFallback();
        });
      }
    }
    
    function showGoogleFallback() {
      const email = prompt('For local development - Enter your email:');
      if (email) {
        const name = prompt('Enter your name:') || email.split('@')[0];
        
        // Create mock Google user
        const mockGoogleUser = {
          id: 'google_' + Date.now(),
          username: name,
          email: email,
          password: '',
          plan: 'free',
          isGoogleUser: true,
          googleId: 'mock_' + Date.now(),
          profilePicture: '',
          createdAt: new Date().toISOString(),
          lastLogin: new Date().toISOString()
        };
        
        // Check if user exists
        const users = loadData('users') || [];
        const existingUser = users.find(u => u.email === email);
        
        if (existingUser) {
          existingUser.lastLogin = new Date().toISOString();
          saveData('users', users);
          saveData('currentUser', existingUser);
          showMessage(`Welcome back, ${existingUser.username}!`);
        } else {
          users.push(mockGoogleUser);
          saveData('users', users);
          saveData('currentUser', mockGoogleUser);
          showMessage(`Account created! Welcome, ${mockGoogleUser.username}!`);
        }
        
        setTimeout(() => {
          window.location.href = 'dashboard.html';
        }, 1500);
      }
    }
    
    function handleGoogleSignUp(response) {
      console.log('Google Sign-Up response:', response);
      
      try {
        // Decode the JWT token to get user info
        const payload = JSON.parse(atob(response.credential.split('.')[1]));
        console.log('Google user info:', payload);
        
        const googleUser = {
          id: 'google_' + payload.sub,
          username: payload.name || payload.email.split('@')[0],
          email: payload.email,
          password: '', // Google users don't have passwords
          plan: 'free',
          isGoogleUser: true,
          googleId: payload.sub,
          profilePicture: payload.picture,
          createdAt: new Date().toISOString(),
          lastLogin: new Date().toISOString()
        };
        
        // Check if user already exists
        const users = loadData('users') || [];
        const existingUser = users.find(u => u.googleId === payload.sub || u.email === payload.email);
        
        if (existingUser) {
          // User already exists, just log them in
          existingUser.lastLogin = new Date().toISOString();
          if (!existingUser.isGoogleUser) {
            existingUser.isGoogleUser = true;
            existingUser.googleId = payload.sub;
          }
          saveData('users', users);
          saveData('currentUser', existingUser);
          showMessage(`Welcome back, ${existingUser.username}! Signing you in...`);
        } else {
          // Create new Google user
          users.push(googleUser);
          saveData('users', users);
          saveData('currentUser', googleUser);
          showMessage(`Account created successfully! Welcome to TrackMyStudies, ${googleUser.username}!`);
        }
        
        // Redirect to dashboard
        setTimeout(() => {
          window.location.href = 'dashboard.html';
        }, 1500);
        
      } catch (error) {
        console.error('Error processing Google Sign-Up:', error);
        showMessage('Error signing up with Google. Please try again.', 'error');
      }
    }
  </script>
</body>
</html>
