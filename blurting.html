<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blurting Method - Study Tracker</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preload" href="Excalifont-Regular.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="preload" href="LeagueSpartan-VariableFont_wght.ttf" as="font" type="font/ttf" crossorigin>
    <script src="loader.js"></script>
</head>
<body class="term-0">
    <header>BLURTING</header>
    <div class="headerspacer"></div>
    <div class="sidewallleft"></div>
    <div class="sidewallright"></div>

    <div class="navbar">
        <a class="term-element" href="index.html">Dashboard</a>
        <a class="term-element" href="subjects.html">Subjects</a>
        <a class="term-element" href="homework.html">Homework</a>
        <a href="tools.html" class="term-element">Tools</a>
        <a class="term-element" href="settings.html">Settings</a>
    </div>

    <div class="container">
        <div class="blurting-container">
            <div class="blurting-controls">
                <button id="startBlurting" class="start-blurt-btn">Start Blurting</button>
                <button id="stopBlurting" class="stop-blurt-btn" disabled>Stop</button>
                <button id="clearBlurting" class="clear-btn">Clear</button>
            </div>
            <div class="blurting-timer">
                <span id="blurtMinutes">5</span>:<span id="blurtSeconds">00</span>
            </div>
            <div class="blurting-area">
                <textarea id="blurtingText" placeholder="Start writing everything you know about the topic... Don't stop, don't edit, just let it flow!"></textarea>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="localStorageManager.js"></script>
    <script src="termController.js"></script>
    <script src="darkMode.js"></script>
    <script src="blackoutMode.js"></script>
    <script src="notify.js"></script>
    <script src="ripple.js"></script>
    <script src="blurting.js"></script>
</body>
</html>
