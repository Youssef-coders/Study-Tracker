<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accounting Resources - Study Tracker</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="preload" href="../Excalifont-Regular.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="preload" href="../LeagueSpartan-VariableFont_wght.ttf" as="font" type="font/ttf" crossorigin>
    <script src="../loader.js"></script>
</head>
<body class="term-0">
    <header>ACCOUNTING</header>
    <div class="headerspacer"></div>
    <div class="sidewallleft"></div>
    <div class="sidewallright"></div>

    <div class="navbar">
        <a class="term-element" href="../index.html">Dashboard</a>
        <a href="../subjects.html" class="term-element">Subjects</a>
        <a class="term-element" href="../homework.html">Homework</a>
        <a class="term-element" href="../tools.html">Tools</a>
        <a class="term-element" href="../settings.html">Settings</a>
    </div>

    <div class="subbar">
        <a href="curriculum.html" class="term-element">Curriculum</a>
        <a href="resources.html" class="active term-element">Resources</a>
    </div>

    <div class="container">
        <div class="resources-content">
            <div class="resources-header">
                <h1>Accounting Resources</h1>
                <button class="addresource" onclick="openAddResourceModal()">+ Add Resource</button>
            </div>
            
            <div id="resourcesList" class="resources-list">
                <!-- Resources will be populated here -->
            </div>
        </div>
    </div>

    <!-- Add Resource Modal -->
    <div id="addResourceModal" class="modal">
        <div class="modal-content">
            <h2>Add New Resource</h2>
            <form id="addResourceForm">
                <div class="form-group">
                    <label for="resourceName">Resource Name:</label>
                    <input type="text" id="resourceName" required placeholder="e.g., Accounting Textbook PDF">
                </div>
                <div class="form-group">
                    <label for="resourceType">Resource Type:</label>
                    <select id="resourceType" required>
                        <option value="">Select Type</option>
                        <option value="pdf">PDF</option>
                        <option value="video">Video</option>
                        <option value="link">Link</option>
                        <option value="document">Document</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="resourceUrl">Resource URL/Link:</label>
                    <input type="text" id="resourceUrl" required placeholder="e.g., https://example.com/resource">
                </div>
                <div class="form-group">
                    <label for="resourceDescription">Description (optional):</label>
                    <textarea id="resourceDescription" placeholder="Brief description of this resource..."></textarea>
                </div>
                <div class="form-actions">
                    <button type="submit" class="save-btn">Add Resource</button>
                    <button type="button" class="cancel-btn" onclick="closeAddResourceModal()">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Scripts -->
    <script src="../localStorageManager.js"></script>
    <script src="../termController.js"></script>
    <script src="../resourceManager.js"></script>
    <script src="../darkMode.js"></script>
    <script src="../blackoutMode.js"></script>
    <script src="../notify.js"></script>
    <script src="../ripple.js"></script>
</body>
</html>
