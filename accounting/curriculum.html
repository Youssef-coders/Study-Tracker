<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accounting Curriculum - Study Tracker</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="preload" href="../Excalifont-Regular.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="preload" href="../LeagueSpartan-VariableFont_wght.ttf" as="font" type="font/ttf" crossorigin>
    <script src="../loader.js"></script>
</head>
<body class="term-0">
    <header>ACCOUNTING</header>
    <div class="headerspacer"></div>
    <div class="sidewallleft"></div>
    <div class="sidewallright"></div>

    <div class="navbar">
        <a class="term-element" href="../index.html">Dashboard</a>
        <a href="../subjects.html" class="term-element">Subjects</a>
        <a class="term-element" href="../homework.html">Homework</a>
        <a class="term-element" href="../tools.html">Tools</a>
        <a class="term-element" href="../settings.html">Settings</a>
    </div>

    <div class="subbar">
        <a href="curriculum.html" class="active term-element">Curriculum</a>
        <a href="resources.html" class="term-element">Resources</a>
    </div>

    <div class="container">
        <div class="curriculum-content">
            <div class="curriculum-header">
                <h1>Accounting Curriculum</h1>
                <button class="addchapter" onclick="openAddChapterModal()">+ Add Chapter</button>
            </div>
            
            <div id="chaptersList" class="chapters-list">
                <!-- Chapters will be populated here -->
            </div>
        </div>
    </div>

    <!-- Add Chapter Modal -->
    <div id="addChapterModal" class="modal">
        <div class="modal-content">
            <h2>Add New Chapter</h2>
            <form id="addChapterForm">
                <div class="form-group">
                    <label for="chapterName">Chapter Name:</label>
                    <input type="text" id="chapterName" required placeholder="e.g., Chapter 1: Introduction to Accounting">
                </div>
                <div class="form-actions">
                    <button type="submit" class="save-btn">Add Chapter</button>
                    <button type="button" class="cancel-btn" onclick="closeAddChapterModal()">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Add Lesson Modal -->
    <div id="addLessonModal" class="modal">
        <div class="modal-content">
            <h2>Add New Lesson</h2>
            <form id="addLessonForm">
                <div class="form-group">
                    <label for="lessonName">Lesson Name:</label>
                    <input type="text" id="lessonName" required placeholder="e.g., 1.1 Basic Accounting Principles">
                </div>
                <div class="form-actions">
                    <button type="submit" class="save-btn">Add Lesson</button>
                    <button type="button" class="cancel-btn" onclick="closeAddLessonModal()">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Scripts -->
    <script src="../localStorageManager.js"></script>
    <script src="../termController.js"></script>
    <script src="../lessonManager.js"></script>
    <script src="../darkMode.js"></script>
    <script src="../blackoutMode.js"></script>
    <script src="../notify.js"></script>
    <script src="../ripple.js"></script>
</body>
</html>
