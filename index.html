<html lang="en">
<head>
  <meta charset="utf-8" />

  <link rel="stylesheet" href="style.css?v=1" />
  <script src="loader.js"></script>
</head>
<body class="term-0">
  <header>DASHBOARD</header>
  <div class="headerspacer"></div>
  <div class="sidewallleft"></div>
  <div class="sidewallright"></div>

  <div class="navbar">
    <a href="index.html" class="active term-element">Dashboard</a>
    <a class="term-element" href="subjects.html">Subjects</a>
    <a class="term-element" href="homework.html">Homework</a>
    <a class="term-element" href="pomodoro.html">Pomodoro</a>
    <a class="term-element" href="settings.html">Settings</a>
  </div>

  <div id="day-info">
    <p>Term 0</p>
    <button class="week-display">Week 0/11</button>
    <p>Month</p>
    <p>Day</p>
  </div>
  <h1 class="day">MONDAY</h1>

  <div class="hourcard">
    <h2>Hours Studied:</h2>
    <h1>0</h1>
    <button id="addHourBtn">Add 1 Hour</button>
  </div>

  <div class="streakcard">
    <h2>Study Streak:</h2>
    <h1>0</h1>
  </div>

  <div class="streak-top-card">
    <h2>Highest Streak</h2>
    <h1 id="highestStreak">0</h1>
  </div>

  <div class="widecard">
    <h2>Upcoming Assignments:</h2>
    <div class="assigncontainer"></div>
  </div>

  <!-- Core scripts -->







<script src="localStorageManager.js"></script>
<script src="termController.js"></script>
  <script src="weekManager.js"></script>
<script src="weeklyProgression.js"></script>
<script src="dateManager.js"></script>
<script src="hourTracker.js"></script>
<script src="streakCounter.js"></script>
<script src="notify.js"></script>
<script>
  document.addEventListener('DOMContentLoaded', function(){
    try{
      var hs = localStorage.getItem('highestStreak');
      if (hs == null) {
        var s = parseInt(localStorage.getItem('streak'))||0;
        localStorage.setItem('highestStreak', String(s));
        hs = s;
      }
      var el = document.getElementById('highestStreak');
      if (el) el.textContent = String(hs);
    }catch(e){}
  });
</script>
<script src="assignmentLoader.js"></script>
<script src="notify.js"></script>
<script src="aiQuizGenerator.js"></script>
<script src="lessonManager.js"></script>
<script src="darkMode.js"></script>
<script src="blackoutMode.js"></script>
<script src="ripple.js"></script>
<script src="reminders.js"></script>

</body>
</html>
